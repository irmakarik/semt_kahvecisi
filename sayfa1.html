<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayfa 1</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #flex-kutu{
        display: flex;
        flex-direction: row;
        justify-content: space-between; /*boşluk dağıtma*/
        align-items:center; /*elemanları hizalama*/
      }
      #flex-kutu p{
        background-color: lightblue;
        margin: 0px;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div id="flex-kutu">
      <img src="https://picsum.photos/id/14/250/200" alt="" />
      <p>Güzel bir görsel örneği.</p>
      <a href="#">Daha fazla bilgi.</a>
    </div>
  </body>
</html>
